<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntis Playground</title>
    <style>
        @font-face {
            font-family: "Myna";
            src: url("fonts/Myna.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Myna, "Verdana", "Arial", sans-serif;
            background: #0a0a0a url("backgrounds/stars_tile.png") repeat;
            color: #e0e0e0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #202020, #101010);
            border-right: 2px solid #444;
            padding: 20px 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 22px;
            text-shadow: 0 0 5px #00ffff;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            text-decoration: none;
            font-size: 17px;
            margin: 8px 0;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar a:hover {
            background: #00ffff33;
            color: #fff;
            text-shadow: 0 0 8px #00ffff;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
            flex: 1;
            max-width: 800px;
        }

        .content h1 {
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            font-size: 2em;
        }

        @media (max-width: 700px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                border-right: none;
                border-bottom: 2px solid #444;
            }
            .content {
                margin: 0;
                padding: 20px;
            }
            .sidebar a {
                margin: 5px;
                font-size: 16px;
            }
        }
    </style>
</head>

    </nav>

</body>
</html>
